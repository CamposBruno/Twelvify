<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font performance: preconnect to Google Fonts domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts: Permanent Marker (display), Special Elite (punk), Inter (body) -->
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Special+Elite&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Symbols Outlined icon font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap"
      rel="stylesheet"
    />

    <title>Twelvify | Understand anything, anywhere.</title>

    <!-- SEO: description + canonical -->
    <meta name="description" content="The browser extension that translates high-brow nonsense into plain English. Highlight any confusing text, click the wand, and read the simplification instantly." />
    <link rel="canonical" href="https://twelvify.com" />

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://twelvify.com" />
    <meta property="og:title" content="Twelvify | Understand anything, anywhere." />
    <meta property="og:description" content="The browser extension that translates high-brow nonsense into plain English. Highlight any confusing text, click the wand, and read the simplification instantly." />
    <meta property="og:image" content="https://twelvify.com/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://twelvify.com" />
    <meta name="twitter:title" content="Twelvify | Understand anything, anywhere." />
    <meta name="twitter:description" content="The browser extension that translates high-brow nonsense into plain English. Highlight any confusing text, click the wand, and read the simplification instantly." />
    <meta name="twitter:image" content="https://twelvify.com/og-image.png" />
  </head>
  <body class="bg-background-light dark:bg-background-dark font-body text-slate-900 dark:text-slate-100 antialiased overflow-x-hidden selection:bg-primary selection:text-white">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
